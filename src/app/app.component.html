<!-- Toolbar -->
<mat-toolbar>
  <div class="info">
    <div class="logo" routerLink="/">
      FIT
      <div>
        <span class="second">BOOKING</span>
      </div>
    </div>
    <div class="welcome" *ngIf="isAuthenticated">
      Content de te revoir, {{ user?.firstName }} !
    </div>
  </div>
  <span class="spacer"></span>
  <button mat-button routerLink="/item1">Item 1</button>
  <button mat-button routerLink="/item2">Item 2</button>
  <button mat-button routerLink="/item3">Item 3</button>
  <button mat-button routerLink="/item4">Item 4</button>
  <button mat-button routerLink="/users" *ngIf="isAdmin">
    Liste des utilisateurs
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/account" *ngIf="isAuthenticated">
    Mes informations
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
    <span>Connexion</span>
  </button>
  <button
    mat-menu-item
    class="highlight"
    (click)="onLogout()"
    *ngIf="isAuthenticated">
    <span class="auth">DÃ©connexion</span>
  </button>
</mat-menu>

<!-- Content -->
<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
