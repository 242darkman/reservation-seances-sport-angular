<!-- Toolbar -->
<mat-toolbar color="primary">
  <span class="cursor-pointer" routerLink="/">Sport Résa</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/item1">Item 1</button>
  <button mat-button routerLink="/item2">Item 2</button>
  <button mat-button routerLink="/item3">Item 3</button>
  <button mat-button routerLink="/item4">Item 4</button>
  <button mat-button routerLink="/users">Liste des utilisateurs</button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Mon compte</button>
  <button mat-menu-item class="highlight" (click)="connexion()"><span class="auth">Connexion</span></button>
  <button mat-menu-item class="highlight" (click)="deconnexion()"><span class="auth">Déconnexion</span></button>
</mat-menu>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
