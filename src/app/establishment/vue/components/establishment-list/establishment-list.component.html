<div class="user-list">
  <div class="btn-add">
    <button mat-raised-button color="primary" type="submit"(click)="openAddDialog()">Nouveau</button>
  </div>

  <mat-table [dataSource]="establishments">
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let establishment">
        {{ establishment.nom }}
      </mat-cell>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> address </mat-header-cell>
      <mat-cell *matCellDef="let establishment">
        {{ establishment.address }}
      </mat-cell>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="opening">
      <mat-header-cell *matHeaderCellDef> opening </mat-header-cell>
      <mat-cell *matCellDef="let establishment">
        {{ establishment.opening }}
      </mat-cell>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="close">
      <mat-header-cell *matHeaderCellDef> close </mat-header-cell>
      <mat-cell *matCellDef="let establishment">
        {{ establishment.close }}
      </mat-cell>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef> phoneNumber </mat-header-cell>
      <mat-cell *matCellDef="let establishment">
        {{ establishment.phoneNumber }}
      </mat-cell>
    </ng-container>

    <!--  Column -->

    <ng-container matColumnDef="imgUrl">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
      <mat-cell *matCellDef="let establishment">
        <img
          [src]="establishment.imgUrl"
          alt="Establishment Image"
          width="100"
          height="100" />
      </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let establishment">
        <button mat-icon-button (click)="onUpdate(establishment)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(establishment)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
