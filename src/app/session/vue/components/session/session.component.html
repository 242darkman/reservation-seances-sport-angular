<div class="sessions-container">
  <mat-card class="session-card">
    <img
      mat-card-image
      [src]="sessionService.getTrainingSessionImageUrl(session.type)"
      alt="Session Image"
      class="session-image" />
    <mat-card-content>
      <p mat-card-title style="padding: 5px 0; font-size: 18px">
        {{ session.title }}
      </p>
      <p mat-card-subtitle>{{ session.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <div
        class="session-status"
        [ngClass]="{
          open: isSessionOpen(session),
          closed: !isSessionOpen(session)
        }">
        {{ isSessionOpen(session) ? 'Ouvert' : 'Ferm√©' }}
      </div>
    </mat-card-actions>
  </mat-card>
</div>
