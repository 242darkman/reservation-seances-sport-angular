<div class="session-details" *ngIf="session">
  <mat-card class="session-card">
    <img class="session-image" [src]="sessionService.getTrainingSessionImageUrl(session.type)" alt="Image de la session">

    <mat-card-header>
      <mat-card-title>{{ session.title }}</mat-card-title>
      <mat-card-subtitle>{{ session.description }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h3>Disponibilités :</h3>
      <ul>
        <li *ngFor="let availability of session.openingHours">
          {{ availability.dayOfWeek }} - {{ availability.startTime }} à {{ availability.endTime }}
        </li>
      </ul>

      <button mat-button color="primary" (click)="onReserve()">Réserver</button>
    </mat-card-content>
  </mat-card>
</div>
