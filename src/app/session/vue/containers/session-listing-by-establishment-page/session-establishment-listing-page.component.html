<div style="padding: 20px">
  <div class="session-filter">
    <session-filter (filterChange)="onFilterChange($event)">></session-filter>
  </div>
  <div>
    <ng-container *ngIf="sessionsByEstablishment">
      <p style="padding: 20px">
        {{ sessionsByEstablishment.nomEstablishment }}
      </p>
      <small style="padding: 20px">{{ sessionsByEstablishment.address }}</small>
      <div style="display: flex" class="session-list-container">
        <session
          class="session"
          *ngFor="let session of sessionsByEstablishment.sessions"
          [routerLink]="'/detail/' + session.id"
          [session]="session"></session>
      </div>
    </ng-container>
    <p style="padding: 20px" *ngIf="!sessionsByEstablishment">
      Désolé aucune session n'est disponible dans cet établissement
    </p>
  </div>
</div>
