<div style="padding: 20px">
  <div class="session-filter">
    <session-filter (filterChange)="onFilterChange($event)">></session-filter>
  </div>
  <div class="session-list-container">
    <session
      class="session"
      *ngFor="let session of sessions"
      [routerLink]="'detail/' + session.id"
      [session]="session"
    ></session>
  </div>
</div>
